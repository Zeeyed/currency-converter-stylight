<!doctype html>
<html lang="en">
	<head>
			<meta charset="utf-8">
			<title>Stylight Frontend Developer Task</title>
			<!-- Put your own styles into this file. -->
			<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
				<h2>Currency Converter</h2>
				<div class="box-item">
					<label for="box-label" class="box-label">Select Country</label>
					<div class="bloc-wrapper">
						<input
						class="box-input"
						type="number"
						name="currency-from"
						onchange="onChange()" />
						<div class="box-select">
								<select name="" id="" class="box-select-element">
										<option class="box-select-option">ppp</option>
										<option class="box-select-option">aaa</option>
								</select>  
								<svg
										class="box-arrow"
										width="10px"
										height="5px"
										viewBox="0 0 10 5"
										version="1.1"
										fill-rule="evenodd">
										<polygon id="Shape" fill="#000000" points="10 0 5 5 0 0"></polygon>
								</svg>
						</div>
					</div>    
				</div>
				<div class="box-item">
						<label for="box-label" class="box-label">Select Country</label>
						<div class="bloc-wrapper">
							<input
								class="box-input"
								type="number"
								name="currency-from"
								onchange="onChange()" />
							<div class="box-select">
								<select name="" id="" class="box-select-element">
										<option class="box-select-option">ppp</option>
										<option class="box-select-option">aaa</option>
								</select>  
								<svg
										class="box-arrow"
										width="10px"
										height="5px"
										viewBox="0 0 10 5"
										version="1.1"
										fill-rule="evenodd">
										<polygon id="Shape" fill="#000000" points="10 0 5 5 0 0"></polygon>
								</svg>
							</div>
						</div>
					</div>
				</div>
		
		<!-- Use the `axios` library for making Ajax requests. -->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<!-- Put your own JavaScript into this file. -->
		<script src="scripts.js"></script>
	</body>
</html>
